<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <container class="calculator">
      <div data-display-screen="0" class="calculator-display">0</div>
      <div class="calculator-keys">
        <button value="A/C" class="operators other-operators">AC</button>
        <button data-operation="+/-" class="other-operators">&plusmn</button>
        <button data-operation="%" class="other-operators">%</button>
        <button value="/" class="operators">&divide</button>
        <button value="7" class="numberButtons">7</button>
        <button value="8" class="numberButtons">8</button>
        <button value="9" class="numberButtons">9</button>
        <button value="*" class="operators">&times</button>
        <button value="4" class="numberButtons">4</button>
        <button value="5" class="numberButtons">5</button>
        <button value="6" class="numberButtons">6</button>
        <button value="-" class="operators">-</button>
        <button value="1" class="numberButtons">1</button>
        <button value="2" class="numberButtons">2</button>
        <button value="3" class="numberButtons">3</button>
        <button value="+" class="operators">+</button>
        <button value="0" class="zero numberButtons">0</button>
        <button value="." class="numberButtons">.</button>
        <button data-equals="=" class="equal-sign">=</button>
      </div>
    </container>

    <script src="js/main.js"></script>
  </body>
</html>
