<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <container class="calculator">
      <div data-display-screen="0" class="calculator-display">0</div>
      <div class="calculator-keys">
        <button data-all-clear="A/C" class="other-operators">AC</button>
        <button data-operation="+/-" class="other-operators">&plusmn</button>
        <button data-operation="%" class="other-operators">%</button>
        <button data-operation="/" class="operators">&divide</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operation="*" class="operators">&times</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-operation="-" class="operators">-</button>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operation="+" class="operators">+</button>
        <button data-number="0" class="zero">0</button>
        <button data-number="." class="decimal">.</button>
        <button data-equals="=" class="equal-sign">=</button>
      </div>
    </container>

    <script src="js/main.js"></script>
  </body>
</html>
